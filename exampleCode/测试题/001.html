<body>
  <div>
    <input type="text" placeholder="请输入证件编号">
  </div>
</body>
<script>
  // 获取dom元素
  let inp = document.querySelector('input')
  // 定义判断数据
  let jibie = [1,2]
  let leibie = [10,20,30,41,42,43,44,45,46,47,48]
  let quyu = [11,12,13,14,15,21,22,23,31,32,33,34,35,36,37,41,42,43,44,45,46,50,51,52,53,54,61,62,63,64,65]
  // 在指定事件下执行
  inp.addEventListener('blur',function(){
  checktsn(inp.value)
  })
  // 封装函数
  function checktsn(sn) {
    if(sn.length === 15) {
      // 编号长度正确，要进行的逻辑
      console.log('编号长度正确')
      console.log(
        jibie.includes(Number(sn.slice(0,1))),
        leibie.includes(Number(sn.slice(1,3))),
        quyu.includes(Number(sn.slice(3,5))),
        (!!(Number(sn.slice(5,7))=== 00))
        // sn.slice(5,7)
      )
    } else {
      // 编号长度不正确，提示信息
      console.log('编号不正确')
    }
    // console.log(sn.slice(0,4)) // 截取指定字符串长度
  }
</script>
