<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <input type="text" placeholder="请输入证件编号">
  </div>
</body>
<script>
  // 获取dom元素
  let inp = document.querySelector('input')
  // 封装函数
  function checktsn(sn) {
    if(sn.length === 24 || sn.length === 27) {
      console.log(true)
    } else {
      console.log('编号不正确')

    }
    
    // console.log(sn.slice(0,4)) // 截取指定字符串长度
  }
  // 在指定事件下执行
  inp.addEventListener('blur',function(){
    checktsn(inp.value)
  })

</script>
</html>
