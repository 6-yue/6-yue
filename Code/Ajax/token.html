<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>token</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        justify-items: center;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 200px;
        min-height: 10px;
        border-radius: 10px;
        border: 1px dashed #33f;
        background: rgb(164, 212, 231);
      }
      input {
        width: 120px;
        border-radius: 10px;
        padding: 2px 5px;
      }
      label {
        margin: 0 10px 0 10px;
        color: violet;
      }
      button {
        margin-top: 5px;
      }
      .userPasswd {
        width: 45%;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <label for="user"
        >姓名：<input type="text" class="user" name="user"
      /></label>
      <label for="passwd">密码：<input type="text" class="passwd" /></label>
      <div class="userPasswd">
        <button class="login">Login</button>
        <button class="show">show</button>
      </div>
    </div>
    <script>
      let userM = document.querySelector('.user')
      let passwdM = document.querySelector('.passwd')
      let logIn = document.querySelector('.login')
      let Show = document.querySelector('.show')
      logIn.addEventListener('click', () => {
        console.log(
          JSON.stringify(userM.value.trim()),
          JSON.stringify(passwdM.value.trim())
        )
        const loginDate = {
          user: userM.value.trim(),
          passwd: passwdM.value.trim(),
        }
        localStorage.setItem('lius', JSON.stringify(loginDate))
      })
      Show.addEventListener('click', () => {
        console.log(JSON.parse(localStorage.getItem('lius')))
      })
    </script>
  </body>
</html>
