<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .box {
        width: 600px;
        height: 600px;
        background: skyblue;
        display: flex;
      }
      .left {
        width: 100px;
        height: 100%;
        background: red;
      }
      .middle {
        flex: 1;
        background: green;
      }
      .right {
        width: 120px;
        height: 100%;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="middle"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
